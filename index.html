<!DOCTYPE html>
<html>
<head>
    <title>Random User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        thead {
            background-color: #333;
            color: #fff;
        }

        #table_body {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Random User Data</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>

    <script src="App.js"></script>
</body>
</html>
